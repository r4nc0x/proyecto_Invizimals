<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invizimals - Pokédex</title>
<style>
/* ====== CSS MODIFICADO SIN RECUADROS ====== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
body {
    background: linear-gradient(135deg, #2d3047 0%, #3a3f6d 100%);
    color: #fff;
    min-height: 100vh;
    padding: 20px;
}
.container {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}
header {
    text-align: center;
    margin-bottom: 20px;
    padding: 20px;
    position: relative;
}
h1 {
    font-size: 3rem;
    margin-bottom: 10px;
    color: #4cc9f0;
    text-shadow: 0 0 10px rgba(76, 201, 240, 0.7);
}
.subtitle {
    font-size: 1.2rem;
    color: #d8d8d8;
    margin-bottom: 30px;
}

/* ====== NUEVOS ESTILOS PARA BÚSQUEDA Y FILTROS EN PC ====== */
.search-filter-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 40px;
    position: relative;
    z-index: 100;
}

.search-btn, .filter-btn {
    background: rgba(76, 201, 240, 0.8);
    border: none;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
    position: relative;
}

.search-btn:hover, .filter-btn:hover {
    background: rgba(76, 201, 240, 1);
    transform: scale(1.1);
}

/* Imagen dentro del botón */
.icon-btn {
    width: 30px;
    height: 30px;
    object-fit: contain;
    pointer-events: none;
}

/* PANELES PARA PC - ARRIBA */
.search-panel {
    position: absolute;
    top: 100%;
    right: 0;
    transform: translateY(10px);
    background: rgba(45, 48, 71, 0.95);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 15px;
    width: 300px;
    opacity: 0;
    visibility: hidden;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    z-index: 99;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    margin-top: 10px;
}

.search-panel.active {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
}

.search-panel input {
    width: 100%;
    padding: 12px 15px;
    border: none;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    font-size: 1rem;
    outline: none;
}

.search-panel input::placeholder {
    color: rgba(255, 255, 255, 0.6);
}

.filter-panel {
    position: absolute;
    top: 100%;
    left: 0;
    transform: translateY(10px);
    background: rgba(45, 48, 71, 0.95);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 15px;
    width: 300px;
    max-height: 400px;
    overflow-y: auto;
    opacity: 0;
    visibility: hidden;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    z-index: 99;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    margin-top: 10px;
}

.filter-panel.active {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
}

.filter-option {
    padding: 10px 15px;
    margin: 5px 0;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
}

.filter-option:hover {
    background: rgba(76, 201, 240, 0.3);
}

.filter-option.active {
    background: rgba(76, 201, 240, 0.5);
}

.filter-title {
    text-align: center;
    margin-bottom: 15px;
    color: #4cc9f0;
    font-size: 1.2rem;
}

/* ====== ESTILOS EXISTENTES ====== */
.invizimals-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
    margin-bottom: 40px;
    flex: 1;
}
.invizimal-card {
    background: transparent;
    border-radius: 12px;
    padding: 15px;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s ease;
}
.invizimal-card:hover {
    transform: translateY(-5px);
}
.invizimal-card img {
    width: 100%;
    border-radius: 8px;
    margin-bottom: 10px;
    transition: transform 0.3s ease;
}
.invizimal-card:hover img {
    transform: scale(1.05);
}
.invizimal-card h3 {
    font-size: 1.2rem;
    margin-bottom: 5px;
    color: #4cc9f0;
}
.invizimal-card p {
    font-size: 0.9rem;
    color: #d0d0d0;
}
.card-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(30, 30, 50, 0.95);
    backdrop-filter: blur(5px);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}
.card-content {
    background: transparent;
    width: 95%;
    height: 95%;
    display: flex;
    position: relative;
}
.card-image {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}
.card-image img {
    max-width: 100%;
    max-height: 100%;
    border-radius: 10px;
}
.card-info {
    flex: 1;
    padding: 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    background: transparent;
}
.card-info h2 {
    font-size: 3rem;
    margin-bottom: 10px;
    color: #4cc9f0;
    text-shadow: 0 0 15px rgba(76, 201, 240, 0.7);
}
.card-info .type {
    font-size: 1.5rem;
    margin-bottom: 25px;
    color: #d0d0d0;
}
.description {
    margin-top: 25px;
    line-height: 1.6;
    color: #f0f0f0;
    font-size: 1.2rem;
    margin-bottom: 30px;
}
.stats-ar-container {
    display: flex;
    align-items: center;
    gap: 40px;
    margin-top: 20px;
}
.stat-simple {
    text-align: center;
}
.stat-value {
    font-size: 3rem;
    color: #4cc9f0;
    font-weight: bold;
    text-shadow: 0 0 10px rgba(76, 201, 240, 0.5);
}
.stat-label {
    font-size: 1.2rem;
    color: #d0d0d0;
    margin-top: 5px;
}
.ar-section {
    flex: 1;
    text-align: center;
}
.ar-section h3 {
    color: #4cc9f0;
    margin-bottom: 15px;
    font-size: 1.5rem;
}
.ar-image {
    width: 100%;
    max-width: 300px;
    border-radius: 10px;
    margin-bottom: 10px;
}
.ar-note {
    color: #d0d0d0;
    font-size: 1rem;
}
.close-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    background: transparent;
    border: none;
    color: white;
    font-size: 2.5rem;
    width: 50px;
    height: 50px;
    cursor: pointer;
    transition: all 0.3s;
    z-index: 1001;
    display: flex;
    justify-content: center;
    align-items: center;
}
.close-btn:hover {
    color: #4cc9f0;
    transform: rotate(90deg);
}

/* ====== MEDIA QUERIES ====== */
@media (max-width: 768px) {
    header {
        display: flex;
        flex-direction: column;
        align-items: center;   
        justify-content: center; 
        text-align: center;     
    }

    h1 {
        font-size: 2.5rem;    
    }

    .subtitle {
        font-size: 1rem;       
    }

    .card-content {
        flex-direction: column;
        width: 95%;
        height: auto;
        max-height: 90%;
        overflow-y: auto;
    }
    .card-image, .card-info { flex: none; }
    .card-info { padding: 20px; }
    .invizimals-grid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); }
    .card-info h2 { font-size: 2rem; }
    .stats-ar-container { flex-direction: column; gap: 20px; }
    .stat-value { font-size: 2.5rem; }
    
    /* ====== ESTILOS MÓVIL PARA BÚSQUEDA Y FILTROS ====== */
    .search-filter-container {
        position: fixed;
        bottom: 20px;
        left: 0;
        right: 0;
        justify-content: space-between;
        padding: 0 20px;
        margin: 0;
        pointer-events: none;
    }

    .search-btn, .filter-btn {
        pointer-events: auto;
    }

    .search-panel {
        position: fixed;
        bottom: 90px;
        right: 20px;
        left: auto;
        top: auto;
        transform: translateX(400px);
        width: calc(100% - 40px);
        max-width: 300px;
        margin-top: 0;
    }

    .search-panel.active {
        transform: translateX(0);
    }

    .filter-panel {
        position: fixed;
        bottom: 90px;
        left: 20px;
        right: auto;
        top: auto;
        transform: translateY(500px);
        width: calc(100% - 40px);
        max-width: 300px;
        margin-top: 0;
    }

    .filter-panel.active {
        transform: translateY(0);
    }
}
</style>
</head>
<body>
<div class="container">
    <header>
        <h1>INVIZIMALS</h1>
        <p class="subtitle">Bienvenido, Las Cartas del elemento de fuego se iran actualizando, Gracias :)</p>
        
        <!-- Controles de búsqueda y filtro con imágenes locales -->
        <div class="search-filter-container">
            <div class="filter-btn-container">
                <div class="filter-btn" id="filterBtn">
                    <img src="RECURSOS/montana.png" alt="Filtrar" class="icon-btn">
                </div>
                <div class="filter-panel" id="filterPanel">
                    <div class="filter-title">Filtrar por hábitat</div>
                    <!-- Las opciones de filtro se generarán dinámicamente -->
                </div>
            </div>
            
            <div class="search-btn-container">
                <div class="search-btn" id="searchBtn">
                    <img src="RECURSOS/lupa.png" alt="Buscar" class="icon-btn">
                </div>
                <div class="search-panel" id="searchPanel">
                    <input type="text" id="searchInput" placeholder="Buscar por nombre...">
                </div>
            </div>
        </div>
    </header>

    <div class="invizimals-grid">
        <!-- Cartas se crean desde JSON -->
    </div>

    <div class="card-modal" id="cardModal">
        <button class="close-btn" id="closeModal">&times;</button>
        <div class="card-content">
            <div class="card-image">
                <img id="modalImage" src="" alt="Invizimal">
            </div>
            <div class="card-info">
                <h2 id="modalName">Nombre</h2>
                <div class="type" id="modalType">Tipo</div>
                <div class="description" id="modalDescription">Descripción...</div>
                <div class="stats-ar-container">
                    <div class="stat-simple">
                        <div class="stat-value" id="statValue">0 / 0</div>
                        <div class="stat-label">Poder Total</div>
                    </div>
                    <div class="ar-section">
                        <h3>Imagen AR</h3>
                        <img id="modalAR" src="" alt="AR del Invizimal" class="ar-image">
                        <p class="ar-note">Escanea con la app de Invizimals</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// ====== JavaScript para cargar datos desde JSON ======
const grid = document.querySelector('.invizimals-grid');
const cardModal = document.getElementById('cardModal');
const closeModal = document.getElementById('closeModal');
const modalImage = document.getElementById('modalImage');
const modalName = document.getElementById('modalName');
const modalType = document.getElementById('modalType');
const modalDescription = document.getElementById('modalDescription');
const modalAR = document.getElementById('modalAR');
const statValue = document.getElementById('statValue');

// Elementos de búsqueda y filtro
const searchBtn = document.getElementById('searchBtn');
const filterBtn = document.getElementById('filterBtn');
const searchPanel = document.getElementById('searchPanel');
const filterPanel = document.getElementById('filterPanel');
const searchInput = document.getElementById('searchInput');

// Variables para almacenar datos
let invizimalsData = [];
let currentFilter = 'all';

// Cargar JSON
fetch('invizimals.json')
    .then(res => res.json())
    .then(data => {
        invizimalsData = data;
        renderInvizimals(data);
        setupFilters(data);
    });

// Función para renderizar las cartas
function renderInvizimals(data) {
    grid.innerHTML = '';
    data.forEach(inv => {
        const card = document.createElement('div');
        card.className = 'invizimal-card';
        card.setAttribute('data-id', inv.id);
        card.innerHTML = `
            <img src="${inv.image}" alt="${inv.name}">
            <h3>${inv.name}</h3>
            <p>Tipo: ${inv.type}</p>
        `;
        grid.appendChild(card);

        // Evento click para abrir modal
        card.addEventListener('click', () => {
            modalImage.src = inv.image2; // segunda imagen
            modalName.textContent = inv.name;
            modalType.textContent = inv.type;
            modalDescription.textContent = inv.description;
            modalAR.src = inv.arImage;
            statValue.textContent = inv.stat;
            cardModal.style.display = 'flex';
        });
    });
}

// Configurar filtros
function setupFilters(data) {
    const filterPanel = document.getElementById('filterPanel');
    
    // Obtener hábitats únicos
    const habitats = [...new Set(data.map(inv => inv.habitat))];
    
    // Crear opción "Todos"
    const allOption = document.createElement('div');
    allOption.className = 'filter-option active';
    allOption.textContent = 'Todos';
    allOption.dataset.filter = 'all';
    filterPanel.appendChild(allOption);
    
    // Crear opciones para cada hábitat
    habitats.forEach(habitat => {
        const option = document.createElement('div');
        option.className = 'filter-option';
        option.textContent = habitat;
        option.dataset.filter = habitat;
        filterPanel.appendChild(option);
    });
    
    // Event listeners para filtros
    document.querySelectorAll('.filter-option').forEach(option => {
        option.addEventListener('click', () => {
            document.querySelectorAll('.filter-option').forEach(opt => {
                opt.classList.remove('active');
            });
            option.classList.add('active');
            currentFilter = option.dataset.filter;
            applyFilters();
            filterPanel.classList.remove('active');
        });
    });
}

// Aplicar filtros y búsqueda
function applyFilters() {
    let filteredData = [...invizimalsData];
    if (currentFilter !== 'all') {
        filteredData = filteredData.filter(inv => inv.habitat === currentFilter);
    }
    const searchTerm = searchInput.value.toLowerCase();
    if (searchTerm) {
        filteredData = filteredData.filter(inv => 
            inv.name.toLowerCase().includes(searchTerm)
        );
    }
    renderInvizimals(filteredData);
}

// Event listeners para controles de búsqueda y filtro
searchBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    searchPanel.classList.toggle('active');
    if (filterPanel.classList.contains('active')) {
        filterPanel.classList.remove('active');
    }
});

filterBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    filterPanel.classList.toggle('active');
    if (searchPanel.classList.contains('active')) {
        searchPanel.classList.remove('active');
    }
});

searchInput.addEventListener('input', applyFilters);

// Cerrar paneles al hacer clic fuera - SOLO para PC
function handleClickOutside(e) {
    // Solo aplicar en PC (ancho mayor a 768px)
    if (window.innerWidth > 768) {
        const isSearchPanel = searchPanel.contains(e.target);
        const isSearchBtn = searchBtn.contains(e.target);
        const isFilterPanel = filterPanel.contains(e.target);
        const isFilterBtn = filterBtn.contains(e.target);
        
        if (!isSearchPanel && !isSearchBtn) {
            searchPanel.classList.remove('active');
        }
        if (!isFilterPanel && !isFilterBtn) {
            filterPanel.classList.remove('active');
        }
    }
}

document.addEventListener('click', handleClickOutside);

// Prevenir que el input cierre el panel
searchInput.addEventListener('click', (e) => {
    e.stopPropagation();
});

closeModal.addEventListener('click', () => cardModal.style.display = 'none');
cardModal.addEventListener('click', e => {
    if (e.target === cardModal) cardModal.style.display = 'none';
});
</script>
</body>
</html>
