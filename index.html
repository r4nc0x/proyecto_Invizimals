<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invizimals - Pokédex</title>
<style>
/* ====== CSS MODIFICADO SIN RECUADROS ====== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
body {
    background: linear-gradient(135deg, #2d3047 0%, #3a3f6d 100%);
    color: #fff;
    min-height: 100vh;
    padding: 20px;
}
.container {
    max-width: 1200px;
    margin: 0 auto;
}
header {
    text-align: center;
    margin-bottom: 40px;
    padding: 20px;
}
h1 {
    font-size: 3rem;
    margin-bottom: 10px;
    color: #4cc9f0;
    text-shadow: 0 0 10px rgba(76, 201, 240, 0.7);
}
.subtitle {
    font-size: 1.2rem;
    color: #d8d8d8;
}
.invizimals-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
    margin-bottom: 40px;
}
.invizimal-card {
    background: transparent;
    border-radius: 12px;
    padding: 15px;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s ease;
}
.invizimal-card:hover {
    transform: translateY(-5px);
}
.invizimal-card img {
    width: 100%;
    border-radius: 8px;
    margin-bottom: 10px;
    transition: transform 0.3s ease;
}
.invizimal-card:hover img {
    transform: scale(1.05);
}
.invizimal-card h3 {
    font-size: 1.2rem;
    margin-bottom: 5px;
    color: #4cc9f0;
}
.invizimal-card p {
    font-size: 0.9rem;
    color: #d0d0d0;
}
.card-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(30, 30, 50, 0.95);
    backdrop-filter: blur(5px);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}
.card-content {
    background: transparent;
    width: 95%;
    height: 95%;
    display: flex;
    position: relative;
}
.card-image {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}
.card-image img {
    max-width: 100%;
    max-height: 100%;
    border-radius: 10px;
}
.card-info {
    flex: 1;
    padding: 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    background: transparent;
}
.card-info h2 {
    font-size: 3rem;
    margin-bottom: 10px;
    color: #4cc9f0;
    text-shadow: 0 0 15px rgba(76, 201, 240, 0.7);
}
.card-info .type {
    font-size: 1.5rem;
    margin-bottom: 25px;
    color: #d0d0d0;
}
.description {
    margin-top: 25px;
    line-height: 1.6;
    color: #f0f0f0;
    font-size: 1.2rem;
    margin-bottom: 30px;
}
.stats-ar-container {
    display: flex;
    align-items: center;
    gap: 40px;
    margin-top: 20px;
}
.stat-simple {
    text-align: center;
}
.stat-value {
    font-size: 3rem;
    color: #4cc9f0;
    font-weight: bold;
    text-shadow: 0 0 10px rgba(76, 201, 240, 0.5);
}
.stat-label {
    font-size: 1.2rem;
    color: #d0d0d0;
    margin-top: 5px;
}
.ar-section {
    flex: 1;
    text-align: center;
}
.ar-section h3 {
    color: #4cc9f0;
    margin-bottom: 15px;
    font-size: 1.5rem;
}
.ar-image {
    width: 100%;
    max-width: 300px;
    border-radius: 10px;
    margin-bottom: 10px;
}
.ar-note {
    color: #d0d0d0;
    font-size: 1rem;
}
.close-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    background: transparent;
    border: none;
    color: white;
    font-size: 2.5rem;
    width: 50px;
    height: 50px;
    cursor: pointer;
    transition: all 0.3s;
    z-index: 1001;
    display: flex;
    justify-content: center;
    align-items: center;
}
.close-btn:hover {
    color: #4cc9f0;
    transform: rotate(90deg);
}
@media (max-width: 768px) {
    .card-content {
        flex-direction: column;
        width: 95%;
        height: auto;
        max-height: 90%;
        overflow-y: auto;
    }
    .card-image, .card-info { flex: none; }
    .card-info { padding: 20px; }
    .invizimals-grid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); }
    .card-info h2 { font-size: 2rem; }
    .stats-ar-container { flex-direction: column; gap: 20px; }
    .stat-value { font-size: 2.5rem; }
}
</style>
</head>
<body>
<div class="container">
    <header>
        <h1>INVIZIMALS</h1>
        <p class="subtitle">Bienvenido, Las Cartas del elemento de fuego se iran actualizando, Gracias :)</p>
    </header>

    <div class="invizimals-grid">
        <!-- Cartas se crean desde JSON -->
    </div>

    <div class="card-modal" id="cardModal">
        <button class="close-btn" id="closeModal">&times;</button>
        <div class="card-content">
            <div class="card-image">
                <img id="modalImage" src="" alt="Invizimal">
            </div>
            <div class="card-info">
                <h2 id="modalName">Nombre</h2>
                <div class="type" id="modalType">Tipo</div>
                <div class="description" id="modalDescription">Descripción...</div>
                <div class="stats-ar-container">
                    <div class="stat-simple">
                        <div class="stat-value" id="statValue">0 / 0</div>
                        <div class="stat-label">Poder Total</div>
                    </div>
                    <div class="ar-section">
                        <h3>Imagen AR</h3>
                        <img id="modalAR" src="" alt="AR del Invizimal" class="ar-image">
                        <p class="ar-note">Escanea con la app de Invizimals</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// ====== JavaScript para cargar datos desde JSON ======
const grid = document.querySelector('.invizimals-grid');
const cardModal = document.getElementById('cardModal');
const closeModal = document.getElementById('closeModal');
const modalImage = document.getElementById('modalImage');
const modalName = document.getElementById('modalName');
const modalType = document.getElementById('modalType');
const modalDescription = document.getElementById('modalDescription');
const modalAR = document.getElementById('modalAR');
const statValue = document.getElementById('statValue');

// Cargar JSON
fetch('invizimals.json')
    .then(res => res.json())
    .then(data => {
        data.forEach(inv => {
            const card = document.createElement('div');
            card.className = 'invizimal-card';
            card.setAttribute('data-id', inv.id);
            card.innerHTML = `
                <img src="${inv.image}" alt="${inv.name}">
                <h3>${inv.name}</h3>
                <p>Tipo: ${inv.type}</p>
            `;
            grid.appendChild(card);

            // Evento click para abrir modal
            card.addEventListener('click', () => {
                modalImage.src = inv.image2; // segunda imagen
                modalName.textContent = inv.name;
                modalType.textContent = inv.type;
                modalDescription.textContent = inv.description;
                modalAR.src = inv.arImage;
                statValue.textContent = inv.stat;
                cardModal.style.display = 'flex';
            });
        });
    });

// Cerrar modal
closeModal.addEventListener('click', () => cardModal.style.display = 'none');
cardModal.addEventListener('click', e => {
    if (e.target === cardModal) cardModal.style.display = 'none';
});
</script>
</body>
</html>
